<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-list>
    <ion-row *ngFor='let item of items' wrap>
      <ion-col>
        {{item.datetime|date}}
      </ion-col>
      <ion-col>
        {{item.level}}
      </ion-col>
      <ion-col>
        {{item.msg}}
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
