<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
    <ion-row wrap class="header">
      <ion-col>
        Время
      </ion-col>
      <ion-col>
        Сообщение
      </ion-col>
    </ion-row>
    <ion-row *ngFor='let item of items' wrap [class]="styles[item.level]">
      <ion-col>
        {{item.datetime| date: 'dd/MM/yyyy H:mm'}}
      </ion-col>
      <ion-col>
        {{item.msg}}
      </ion-col>
    </ion-row>
</ion-content>
